# Site wide configuration

title: "Blog Discimport.dk - tanker om golfdisc, frisbee, ultimate, discgolf og frisbeegolf"
description: "Tanker om frisbees, golfdisc og udstyr til discgolf og ultimate. Mere om frisbeegolf og ultimatefrisbee."
logo: https://discimport.dk/cache/541802/fit-350x100x75.jpg # 120x120 px default image used for Twitter summary card
teaser: # 400x250 px default teaser image used in image archive grid
locale: da
url:
feed:
  path: atom.xml

# Jekyll configuration

sass:
  sass_dir: _sass
  style: compressed
permalink: /:categories/:title/
kramdown:
  toc_levels: 1..2
highlighter: rouge
gems:
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed


# Site owner
owner:
  name: Discimport.dk
  email: mikael@discimport.dk
  twitter: http://twitter.com/discimport
  google:
    ad-client:
    ad-slot:
  bio: Discimport.dk leverer online salg af frisbee, golfdisc og udstyr til discgolf og ultimate. Danmarks st√∏rste udvalg til frisbeegolf og ultimatefrisbee.
  avatar: bio-photo.jpg # 160x160 px image for author byline
  disqus-shortname:


include:
  - .htaccess
exclude:
  - "*.less"
  - "*.sublime-project"
  - "*.sublime-workspace"
  - .asset-cache
  - .bundle
  - .jekyll-assets-cache
  - .sass-cache
  - CHANGELOG
  - Capfile
  - Gemfile
  - Gruntfile.js
  - LICENSE
  - README
  - Rakefile
  - config
  - gulpfile.js
  - lib
  - log
  - node_modules
  - package.json
  - spec
  - tmp
